{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Tìm kiếm theo loài động vật</h2>
    <form method="POST">
        <div class="form-group">
            <label for="animal">Chọn loài động vật:</label>
            <select class="form-control" id="animal" name="animal" required>
                <option value="">-- Chọn --</option>
                {% for animal in animals %}
                    <option value="{{ animal }}" {% if selected_animal == animal %}selected{% endif %}>{{ animal|capitalize }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Tìm kiếm</button>
    </form>
    {% if images %}
    <hr>
    <h4>Kết quả: Ảnh của {{ selected_animal|capitalize }}</h4>
    <div class="row">
        {% for img in images %}
        <div class="col-md-3 col-6 mb-3">
            <img src="{{ img }}" alt="{{ selected_animal }}" class="img-fluid rounded shadow">
        </div>
        {% endfor %}
    </div>
    {% elif selected_animal %}
        <div class="alert alert-warning mt-3">Không tìm thấy ảnh cho loài này.</div>
    {% endif %}
</div>
{% endblock %}
